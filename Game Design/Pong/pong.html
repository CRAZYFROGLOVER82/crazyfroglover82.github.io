<html>
<head>
<title> Pong </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",300,300);

//Ball Object and Propertiesonload
var ball = new sjs.Image("Images/golfball.png");
ball.type = "ball";
ball.setSize(20,20);
ball.bottom().right().offset(-200,-250);
ball.center();
ball.friction = 0;
ball.bounce(1);
ball.pushRight(5);
ball.pushUp(4);

 //Paddle 1
var paddle1 = new sjs.Image("Images/paddle.png");
paddle1.type = "paddle";
paddle1.centerH();
paddle1.setSize(60,10);

//Paddle 2
var paddle2 = new sjs.Image("Images/paddle2.png");
paddle2.type = "paddle";
paddle2.center().bottom();
paddle2.setSize(60,10);
 
sjs.keyDown(A_KEY, function(){
paddle2.pushLeft();
});

sjs.keyDown(D_KEY, function(){
paddle2.pushRight();
});

sjs.keyDown(LEFT_KEY, function(){
paddle1.pushLeft();
});


sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight();
});

//Sounds
var soundEffect = new Audio('Music/pop.mp3');


sjs.onHit("ball","paddle", function(ball,paddle){
sjs.bounceOff(ball,paddle);
score = score + 1;
score_txt.setText("Score: "+score);
soundEffect.play();
});


sjs.onHit("ball","paddle", function(ball,paddle){
sjs.bounceOff(ball,paddle);
score = score + 1;
score_txt.setText("Score: "+score);
soundEffect.play();
});

sjs.onHit("ball",["top_screen","bottom_screen"], function(){
window.location = "gameover.html";
});



//Score
var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "orange");



 }//end start

</script>
</head>
<body onload="start()">
<h1> Pong Game </h1>
<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
